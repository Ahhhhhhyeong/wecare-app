name: Test

on:
  pull_request:
    branches: [ main ]
env:
  IMAGE_NAME: ${{ secrets.IMAGE_NAME }}

jobs:
  test-main:
    runs-on: ubuntu-latest
    environment: wecare-backend

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: wecare_test
          MYSQL_USER: wecare_test
          MYSQL_PASSWORD: wecareTest
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      redis:
        image: redis:7
        ports:
          - 6379:6379

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run tests
        working-directory: ./wecare-backend/wecare
        env:
          DB_HOST: localhost
          DB_USER: wecare_test
          DB_PASSWORD: wecareTest
          DB_ROOT_PASSWORD: password
          DB_PORT: 3306
          DB_NAME: wecare_test
        run: ./gradlew clean test -Dspring.profiles.active=test --stacktrace --info