spring:
  application:
    name: wecare
  profiles:
    active: dev   # 현재 활성화할 프로파일 (개발 환경)

  jpa:
    show-sql: true
    properties:
      hibernate:
        highlight_sql: true
        use_sql_comments: true
        format_sql: true

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql:
              BasicBinder: trace